<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Weight converter</title>
  </head>
  <body class="bg-dark">
    <div class="container text-center pt-5">
      <div class="row justify-content-center">
        <div class="col-6">
          <h1 class="display-4 text-white">Weight Converter</h1>
          <form>
            <div class="form-group p-2">
              <input
                id="input-lbs"
                type="number"
                class="form-control form-control-lg"
                placeholder="Enter lbs"
              />
            </div>
          </form>
        </div>
      </div>
      <div id="output">
        <div class="row justify-content-center">
          <div class="col-6">
            <div class="card bg-primary m-1">
              <div class="card-body text-white">
                <h5 class="card-title">Grams:</h5>
                <p id="grams" class="card-text"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-6">
            <div class="card bg-success m-1">
              <div class="card-body text-white">
                <h5 class="card-title">Kilograms:</h5>
                <p id="kilograms" class="card-text"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-6">
            <div class="card bg-danger m-1 justify-content-">
              <div class="card-body text-white">
                <h5 class="card-title">Ounces:</h5>
                <p id="ounces" class="card-text"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
